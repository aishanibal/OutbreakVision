<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Graph</title>

    <!-- Add inline CSS to style the form elements -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f; /* Dark background color */
            color: white; /* White text color */
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #f2f2f2; /* Light color for heading */
        }

        /* Container for the form */
        form {
            display: flex;
            justify-content: center; /* Center the form elements */
            align-items: center; /* Vertically center the form elements */
            gap: 15px; /* Add space between elements */
            margin-bottom: 20px; /* Space between the form and the graph */
            background-color: #2c2f42; /* Dark background for form */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Style each select dropdown */
        select {
            padding: 10px;
            font-size: 16px;
            background-color: #3a3d56; /* Darker background for dropdowns */
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
        }

        /* Style the submit button */
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Back to home button */
        .home-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #e04f37;
        }

        /* Container for the graph */
        #graph {
            width: 90%; /* Make the graph width 90% of the parent container */
            height: 75%; /* Make the height 70% of the viewport height */
            margin-top: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1; /* Allow the graph to grow and fill available space */
            background-color: #2c2f42;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            overflow: scroll;
        }

        /* Make sure the body takes up the full screen */
        html, body {
            height: 95%;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Virus Prediction based on Google Trends</h1>

    <!-- Select Virus and Country -->
    <form action="/trends" method="get">
        <label for="virus">Virus:</label>
        <select id="virus" name="virus">
            {% for virus in viruses %}
                <option value="{{ virus }}">{{ virus }}</option>
            {% endfor %}
        </select>

        <label for="country">Country:</label>
        <select id="country" name="country">
            {% for region in regions %}
                <option value="{{ region }}">{{ region }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="Get Predictions">
    </form>

    <!-- Display Graph -->
    <div id="graph">{{ graph_html|safe }}</div>

    <!-- Back to Home Button -->
    <a href="/">
        <button class="home-button">Back to Home</button>
    </a>
</body>
</html>
