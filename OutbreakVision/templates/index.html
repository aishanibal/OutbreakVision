<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OutbreakVision</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2a0038, #004aad);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            position: relative;
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 3rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .cta-button {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background: #ff4081;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .cta-button:hover {
            background: #ff1f5a;
        }
        .map-container {
            width: 100%;
            height: 300px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg') no-repeat center center/cover;
            border-radius: 10px;
            margin-top: 20px;
            filter: invert(1); /* Inverts the colors */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OutbreakVision</h1>
        <p>Tracking the impact of outbreaks worldwide with real-time data visualization.</p>
        <div class="button-container">
            <button class="cta-button" onclick="window.location.href='/predict'">Predict Country</button>
            <button class="cta-button" onclick="window.location.href='/map'">Disease Impact</button>
             <button class="cta-button" onclick="window.location.href='/select'">Google Trends Data</button>
        </div>
        <div class="map-container"></div>
    </div>
</body>
</html>
